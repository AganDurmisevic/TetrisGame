<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tetris</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style CSS -->
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/music/howler.min.js"></script>
    <script type="text/javascript" src="js/music/music.js"></script>

</head>
<body>
    <iframe id="iframeCry" src="https://giphy.com/embed/2rtQMJvhzOnRe" width="780" height="387" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <iframe id="iframe" src="https://giphy.com/embed/20k1punZ5bpmM" width="730" height="387" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <!-- Menu -->
    <div id="menu" class="activ">
        <!-- Buttons -->
        <div id="close" onclick="myFunction()"> X </div>
        <div id="tetris" onclick="myFunction()"> Start </div>
        <div id="highscore" onclick="myScore()"> Highscore </div>
        <div id="versus"><a href="multiplayer.html">1 vs 1</a></div>
    </div>

    <!-- Highscorelist -->
    <div id="scoreList"><h1>HIGHSCORE</h1><div id="closeList" onclick="myFunction()"> X </div><h2 style="color:white; text-align:center; font-size: 23px; padding-top: 100px" id='highscorelist'></h2></div>

    <!-- Text -->
    <div id="pause" class="activ">PAUSED <br> PRESS SPACE TO CONTINUE </div>
    <div id="start" class="activ">PRESS SPACE TO START</div>
    <div id="gameOverAnim" class="activ">GAME OVER <br> PRESS ENTER AND TRY AGAIN!</div>
    <div id="score">SCORE: 0</div>

    <!-- Menu buttons -->
    <div id="mainMenu" onclick="newFunction()"><span> MENU </span></div>
    <div id="mainHighscore" onclick="myScore()"><span> HIGHSCORE </span></div>
    <div id="mainControlls" onclick="visible()"><span> CONTROLLS </span></div>

    <!-- Canvas/Game -->
    <canvas id="canvas" width="240" height="400">Sorry, your browser does not support the canvas element!</canvas>
    <canvas id="nextTile"></canvas>

    <div class="help" id="hidden" onclick="hidde()">
        <span class="fade close" id="close-help">Hidde this <- </span>
        <img id="keyboard" src="img/key.png">
    </div>
    <script>
        function myFunction() {
            menu.style.visibility = 'hidden';
            scoreList.style.visibility = 'hidden';
        }
        function newFunction() {
            menu.style.visibility = 'visible';
        }
        function myScore() {
            drawHighscorelist();
            scoreList.style.visibility = 'visible';
            menu.style.visibility = 'hidden';
        }
        function hidde() {
                hidden.style.visibility = 'hidden';
        }
        function visible() {
                hidden.style.visibility = 'visible';
        }
    </script>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/game/parameter.js"></script>
    <script type="text/javascript" src="js/game/scoreList.js"></script>
    <script type="text/javascript" src="js/game/tiles.js"></script>
    <script type="text/javascript" src="js/game/canvas.js"></script>
    <script type="text/javascript" src="js/game/collide.js"></script>
    <script type="text/javascript" src="js/game/newTile.js"></script>
    <script type="text/javascript" src="js/game/drawWorld.js"></script>
    <script type="text/javascript" src="js/game/createMatrix.js"></script>
    <script type="text/javascript" src="js/game/drawMatrix.js"></script>
    <script type="text/javascript" src="js/game/tileReset.js"></script>
    <script type="text/javascript" src="js/game/merge.js"></script>
    <script type="text/javascript" src="js/game/lineSweep.js"></script>
    <script type="text/javascript" src="js/controlls/rotateClockwise.js"></script>
    <script type="text/javascript" src="js/controlls/rotateCounterClockwise.js"></script>
    <script type="text/javascript" src="js/controlls/moveRight.js"></script>
    <script type="text/javascript" src="js/controlls/moveDown.js"></script>
    <script type="text/javascript" src="js/controlls/moveLeft.js"></script>
    <script type="text/javascript" src="js/controlls/controls.js"></script>
    <script type="text/javascript" src="js/game/gameOver.js"></script>


</body>
</html>
